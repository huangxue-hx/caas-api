<div class="hc-container-outer hc-detail-outer clearfix">
	<div class="modify-container-title hc-container-title" ng-bind="'Create Repo Group For Tenant'|translate"></div>
	<form name="harbor_form">
		<ul class="hc-info-total">
			<li class="hc-info-list">
				<span class="hc-info-name hc-dialog-info-name ne-required">{{'Harborname'|translate}} ：</span>
				<div class="hc-con-info-block">
					<div class="hc-con-info hc-width-p100">
						<input type="input" name="name" class="hc-con-add" ng-model="name" ng-pattern="namePattern" required>
					</div>
				</div>
				<span ng-show="harbor_form.name.$dirty && harbor_form.name.$error.required" class="error">{{'fillInHarborName'|translate}}</span>
				<span ng-show="harbor_form.name.$invalid && !harbor_form.name.$error.required" class="error">{{'wrongHarborName'|translate}}</span>
			</li>
			<li class="hc-info-list" ng-show="pre == 'new'">
				<span class="hc-info-name hc-dialog-info-name ne-required">{{'tenant'|translate}} ：</span>
				<div class="hc-con-info-block">
					<div class="hc-con-info hc-width-p100">
						<select name="img-name" class="hc-con-add hc-width-p98" ng-model="tenantid">
							<option ng-repeat="t in tenantList track by $index" value="{{t.tenantid}}">{{t.name}}</option>
						</select>
					</div>
				</div>
			</li>
			<li class="hc-info-list" ng-show="pre == 'tenant'">
				<span class="hc-info-name hc-dialog-info-name ne-required">{{'tenant'|translate}} ：</span>
				<div class="hc-con-info-block">
					<div class="hc-con-info hc-width-p100">
						<span>{{tenantname}}</span>
					</div>
				</div>
			</li>
			<!-- <li class="service-information-list">
				<div class="service-informantion-name">
					<span class="ne-required">Disk ：</span>
				</div>
				<div sp-number sp-data="disk" sp-min="128" sp-max="1024" sp-interval="128" sp-filter="memoryFormat"  name="memory" ng-model="disk" sp-dirty="" required></div>
			</li>
			<li class="service-information-list">
				<div class="service-informantion-name">
					<span class="ne-required">Image ：</span>
				</div>
				<div sp-number sp-data="image" sp-min="1" sp-max="100" sp-interval="1" sp-filter="" name="pod" ng-model="image" sp-dirty="" required></div>	
			</li> -->
		</ul>
		<div class="hc-dialogOp-block">
			<button class="service-new-button container-next next-position disabled-{{disable()}}"  ng-click="save()" ng-disabled="disable()" su-load="/rest/tenant/createProject">save</button>
		</div>
	</form>
</div>
