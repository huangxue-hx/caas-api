<div class="service-all">
	<div class="hc-detail-topbar">
		<div class="hc-topbar-block">
			<span ng-bind="'networkList'|translate" class="hc-topbar-name"></span>
		</div>
		
		<div class="hc-action-wrap">
			<div class="hc-topbar-block hc-button-block hc-p0-ml10">
				<button class="hc-button hc-button-green" ng-bind="'new'|translate" ng-click="newNetWork()"></button>
			</div>
			<div class="hc-topbar-block hc-button-block hc-p0-ml10">
				<button class="hc-button hc-button-red" delete-confirm="delete()" delete-text="{{'deleteText'|translate}}" ng-bind="'delete'|translate"></button>
			</div>
		</div>
	</div>
	
	<div class="hc-detail-outer">
		<div class="service-table-div">
			<table class="service-table">
				<thead class="service-table-head">
					<tr>
						<td class="service-choose-td"><input class="service-choose-box" id="choose-all" type="checkbox" ng-model="checkboxAll"></td>
						<td class="service-name" ng-bind="'Networkname'|translate"></td>
						<td ng-bind="'Tenantname'|translate"></td>
						<td ng-bind="'creationTime'|translate"></td>
					</tr>
				</thead>
				<tbody  class="service-table-body">
					<tr ng-repeat="network in networkList | orderBy: '-time'">
						<td class="service-choose-td"><input class="service-choose-box" type="checkbox" ng-model="network.checkbox"></td>
						<td><a ui-sref="networkDetail({tenantid:network.tenant.tenantid,networkid:network.networkid})">{{network.name | harborName}}</a></td>
						<td><a ui-sref="tenantDetail({id:network.tenant.tenantid})">{{network.tenant.name}}</a></td>
						<td>{{network.time | transTime}}</td>
					</tr>
				</tbody>
			</table>
			<span ng-show="!networkList||networkList.length == 0" class="nomore">
				There is no data!
			</span>
		</div>
	</div>
</div>
