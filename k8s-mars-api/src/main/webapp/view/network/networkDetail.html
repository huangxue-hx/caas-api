<div class="hc-service-detail">
	<div class="hc-detail-topbar">
		<div class="hc-topbar-block hc-back pointer ico-rewind" ng-click="back()">
		</div>
		<div class="hc-topbar-block">
			<span ng-bind="network.name" class="hc-topbar-name"></span>
		</div>
	</div>

	<div class="hc-detail-outer clearfix">
		<div class="hc-container hc-detail-inner">
			<div class="service-information storage-detail">
				<ul class="service-information-ul">
					<li class="service-information-list">
						<div class="service-informantion-name">
							<span class="ne-required">{{'netname' | translate}} :</span>
						</div>
						<span class="service-informantion-var">{{network.name}}</span>
					</li>
					<li class="service-information-list">
						<div class="service-informantion-name">
							<span class="ne-required">{{'tenant'|translate}} ï¼š</span>
						</div>
						<span class="service-informantion-var">{{network.tenant.name}}</span>
					</li>
					<li class="service-information-list">
						<span class="service-informantion-name">{{'Subnet'|translate}} ï¼š</span>
						<div class="service-informantion-label">
							<table class="informantion-label-table network-table">
								<tr class="port-name">
									<td>{{'Subname'|translate}}</td>
									<td>{{'subbind'|translate}}</td>
									<!-- <td>{{'cidr'|translate}}</td>
									<td>{{'gateway'|translate}}</td> -->
									<td class="pointer edit-td" ng-click="addSubnet()"><span class="icon-plus green"></span></td>
								</tr>
								<tr class="port-content" ng-repeat="s in network.subnets">
									<td class="port">
										<span>
											{{s.name}}
										</span>
									</td>
									<td class="port">
										<span ng-if="s.binding == false">
											{{s.binding}}
										</span>
										<span ni-if="s.binding == true">{{s.namespace}}</span>
									</td>
									<!-- <td class="port">
										<span>
											{{s.cidr}}
										</span>
									</td>
									<td class="port">
										<span>
											{{s.gateway}}
										</span>
									</td> -->
									<td class="edit-td">
										<a delete-confirm="deleteSubnet(s.subnetid)" class="remove ico-cross pointer"></a>
									</td>
								</tr>
							</table>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- <div class="service-detail-content" ui-view></div> -->
</div>
