<span ng-bind="clEdit" ng-click="edit()" ng-show="!isEdit&&$$type!=='password'" class="pointer blue underline"></span>
<span ng-bind="clEdit|password" ng-click="edit()" ng-show="!isEdit&&$$type==='password'" class="pointer blue underline"></span>

<input ng-model="clEdit" ng-blur="confirm()" ng-class="{'error': error}" ng-show="isEdit&&($$type=='text')" ng-focus=" error = false" type="text" class="j-input" />

<input ng-model="clEdit" ng-blur="confirm()" ng-class="{'error': error}" ng-show="isEdit&&($$type=='password')" ng-focus=" error = false" type="password" class="j-input" />
<select ng-class="{'error': error}" ng-show="isEdit&&($$type=='select')"  ng-focus=" error = false" ng-model="clEdit" ng-blur="confirm()" class="j-input">
	<option ng-repeat="item in clList track by $index" ng-bind="item" value="{{item}}" ></option>
</select>
