<div class="ne-hint-wrap" ng-show="show">
	<ul class="ne-hint-list" ng-style="{width: width+'px',height: height*currentlist.length + 'px'}">
		<li class="ne-hint-item" ng-repeat="h in currentlist track by $index" ng-bind="h" ng-style="{height: height+'px','line-height':eight+'px'}" ng-click="select(h)" ng-class="{hover: $index == index}"></li>
	</ul>
</div>
