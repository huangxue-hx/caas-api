apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    nephele/user: gao
  name: webapi
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapi
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: webapi
    spec:
      containers:
      - image: 10.10.124.151/library/k8s-webapi:dev
        resources:
          limits:
            cpu: 2000m
            memory: 4096Mi
          requests:
            cpu: 1000m
            memory: 2048Mi
        imagePullPolicy: Always
        env:
        - name: "JAVA_OPTS"
          value: "-Xmx4096m"
        name: webapi
        ports:
        - containerPort: 8080 
          hostPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /swagger-ui.html
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /usr/local/k8s-mars-api/WEB-INF/classes/constant.properties 
          subPath: constant.properties
          name: webapi-config-volume
        - mountPath: /usr/local/k8s-mars-api/WEB-INF/web.xml
          subPath: web.xml
          name: webapi-cm-webxml-volume
        - mountPath: /usr/local/k8s-mars-api/fsfiles
          name: webapi-storage
        - mountPath: /var/run
          name: docker
        - mountPath: /opt/logs
          name: logdirwebapi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      nodeSelector:
        HarmonyCloud_Status: A
      volumes:
      - configMap:
          name: webapi-config
          items:
          - key: constant.properties
            path: constant.properties
        name: webapi-config-volume
      - configMap:
          name: webapi-cm-webxml
          items:
          - key: web.xml
            path: web.xml
        name: webapi-cm-webxml-volume
      - name: webapi-storage
        persistentVolumeClaim:
          claimName: webapi-claim
      - name: docker
        hostPath:
          path: /var/run
      - name: logdirwebapi
        emptyDir: {}

